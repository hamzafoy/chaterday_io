<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fonts -->

    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
    >
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
    >
    <link 
    href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Titillium+Web:wght@600&display=swap" 
    rel="stylesheet"
    >

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Chaterday Chat</title>

</head>

<body>

    <div id="body">

        <section class="chaterday__title">

            <h1 class="title__heading">
                Chatroom
            </h1>

            <p class="title__desc">
                Enter your name to fire up the chatroom!
            </p>

        </section>

        <ol id="chatbox">

            <li class="chatbox__text">
                Hamza: Test Message #1
            </li>

            <li class="chatbox__text">
                Mishkat: Test Message #2
            </li>

        </ol>

        <form id="user-input">
            
            <input 
            type="text"
            class="user-input__name"
            />

            <input
            type="text"
            class="user-input__msg"
            />

            <input
            type="submit"
            class="user-input__button"
            />

        </form>

        <!-- JavaScript Resources -->
        <script src="jquery-3.6.0.min.js"></script>
        <script src="index.js"></script>

    </div>
    
</body>

</html>
